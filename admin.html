<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <ul class="menu">
                <li><a href="#" class="active"><i class="fa-solid fa-home"></i> Dashboard</a></li>
                <li><a href="#" id="userManagement"><i class="fa-solid fa-users"></i> Manage Users</a></li>
                <li><a href="#"><i class="fa-solid fa-chart-bar"></i> Statistics</a></li>
                <li><a href="#" id="feedbackBtn"><i class="fa-solid fa-comments"></i> Feedback</a></li>
                <li><a href="#" id="profileSectionBtn"><i class="fa-solid fa-user"></i> Profile</a></li>
                <li><a href="#" id="logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <h1>Welcome, Admin</h1>
                <div class="user-info">
                    <i class="fa-solid fa-user-circle"></i>
                    <span>Admin</span>
                </div>
            </header>

            <!-- Dashboard Cards -->
            <section class="dashboard-cards">
                <div class="card">
                    <h3>Users</h3>
                    <p id="userCount">0</p>
                </div>
                <div class="card">
                    <h3>Feedbacks</h3>
                    <p id="feedbackCount">0</p>
                </div>
                <div class="card">
                    <h3>Revenu</h3>
                    <p>0</p>
                </div>
            </section>

            <!-- User Management Section -->
            <section class="user-management" id="userManagementSection" style="display: none;">
                <h2>Manage Users</h2>
                <ul id="userList"></ul>
            </section>

            <!-- Feedback Section -->
            <section class="feedback-section" id="feedbackSection" style="display: none;">
                <h2>Feedback</h2>
                <ul id="feedbackList"></ul>
            </section>
        </main>
    </div>
    
            <section class="profile-section" id="profileSection" style="display: none;">
    <h2>Admin Profile</h2>

    <!-- Profile Photo -->
    <div class="profile-photo">
      <img id="profileImage" src="https://via.placeholder.com/150" alt="Admin Photo">
      <input type="file" id="photoInput" accept="image/*">
    </div>

    <!-- Profile Details -->
    <div class="profile-details">
      <form id="profileForm">
        <label for="adminName">Name</label>
        <input type="text" id="adminName" placeholder="Enter your full name">

        <label for="adminAge">Age</label>
        <input type="number" id="adminAge" placeholder="Enter your age">

        <label for="adminAddress">Address</label>
        <input type="text" id="adminAddress" placeholder="Enter your address">

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </section>

    <script src="admin.js">
        
    </script>
</body>
</html>
